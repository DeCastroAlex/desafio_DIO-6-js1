<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio DIO#6 - JS1</title>
  </head>
  <body>
    <h1>Classificador de Nível de Herói</h1>
    <p id="resultado"></p>

    <script>
      // Dados do herói
      let nomeDoHeroi = "Alexandre";
      let xp = 8250;
      let nivel = "";

      // Classificação
      if (xp < 1000) {
        nivel = "Ferro";
      } else if (xp <= 2000) {
        nivel = "Bronze";
      } else if (xp <= 5000) {
        nivel = "Prata";
      } else if (xp <= 7000) {
        nivel = "Ouro";
      } else if (xp <= 8000) {
        nivel = "Platina";
      } else if (xp <= 9000) {
        nivel = "Ascendente";
      } else if (xp <= 10000) {
        nivel = "Imortal";
      } else {
        nivel = "Radiante";
      }

      // Exibir resultado
      const resultado = `O Herói de nome ${nomeDoHeroi} está no nível de ${nivel}`;
      document.getElementById("resultado").innerText = resultado;
    </script>
  </body>
</html>
